<md-toolbar color= "primary">

<div class="gridListdemoBasicUsage">

<md-card>
    <md-card-content>
        <md-toolbar color= "accent">
            <button md-button id="subprincipal">
                <md-icon class="md-24" color="primary">add</md-icon>
                 Popular Movies 
            </button>
        </md-toolbar>
        <md-grid-list cols="5" class="total" flex>
            <md-grid-tile *ngFor="let movie of movies" >
                <a href="#/movie/{{ movie.id }}" title="{{ movie.title }}" ng-if="movie.poster_path">
                    <img id="image" src="{{getUrl(movie.poster_path)}}" layout-fill>
                </a>
                 <md-grid-tile-footer><h3>{{movie.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
         </md-card-content>
 </md-card>
