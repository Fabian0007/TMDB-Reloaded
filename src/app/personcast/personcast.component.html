<md-card>
    <md-toolbar color= "accent">
        <button md-button id="subprincipal" (click)="changeState();">
            <md-icon *ngIf="!active" color="primary">add</md-icon>
            <md-icon *ngIf="active" color="primary">remove</md-icon>
            Cast
        </button>
    </md-toolbar>
    <div [hidden]="!active">
        <md-grid-list   cols="5" class="total" flex>
            <div *ngFor="let credit of credits">
                <md-grid-tile  *ngIf="credit.poster_path">
                    <a href="#/movie/{{ credit.id }}" title="{{ credit.title }}" >
                        <img src="{{getUrl(credit.poster_path)}}">
                    </a>
                    <md-grid-tile-footer><h3>{{credit.character}}</h3></md-grid-tile-footer>
                </md-grid-tile>
            </div>
        
      </md-grid-list>
    </div>
    
 </md-card>
