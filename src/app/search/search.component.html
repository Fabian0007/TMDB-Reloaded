<md-input dividerColor="accent" placeholder="Search for an Actor, Actress, or Movie" value="" [(ngModel)]="search" (ngModelChange)="doSearch($event)">
</md-input>

    <div *ngIf="results.length > 0" class="pull-right">
        <div *ngFor="let result of results">
            <a *ngIf="result.media_type === 'movie' && result.poster_path" href="#/movie/{{ result.id }}">
                <div style="margin-bottom: 2px; margin-top: 2px;">
                    <img *ngIf="result.poster_path" src="{{getUrl(result.poster_path)}}" class="autocomplete">{{ result.title }}
                </div>
            </a>
            <a *ngIf="result.media_type === 'person' && result.profile_path" href="#/person/{{ result.id }}">
                <div style="margin-bottom: 2px; margin-top: 2px;">
                    <img src="{{getUrl(result.profile_path)}}" class="autocomplete"> {{ result.name }}
                </div>
            </a>
        </div>
    </div>
